<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Cargar Viaje</title>

<script type="module" src="./js/firestore.js"></script>
<script type="module" src="./js/nuevoViaje.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1e1f29, #3a3b4f);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 28px;
  width: 90%;
  max-width: 400px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
}

h2 {
  margin-top: 0;
  margin-bottom: 20px;
  text-align: center;
  font-size: 23px;
  background: linear-gradient(90deg,#4da3ff,#88f7ff);
  -webkit-background-clip: text;
  color: transparent;
}

label {
  font-size: 14px;
  font-weight: bold;
  display: block;
  margin-top: 10px;
  margin-bottom: 3px;
}

input {
  width: 100%;
  padding: 9px;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #4da3ff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
  color: #fff;
}

button:hover {
  background: #6bb8ff;
}

#estado {
  margin-top: 12px;
  font-size: 14px;
  color: #ffbbbb;
}

#vistaPrevia img {
  max-width: 100%;
  max-height: 120px;
  border-radius: 6px;
}

.footer {
  margin-top: 20px;
  text-align: center;
  font-size: 12px;
  opacity: 0.7;
}

/* Lista de viajes */
#listaViajes button {
  width: 100%;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 12px;
  color: #fff;
  margin-top: 10px;
  font-size: 14px;
  text-align: left;
}

/* ===== AGREGADO: VOLVER ===== */

.volver-container {
  position: relative;
  margin-bottom: 10px;
}

.btn-volver {
  background: none;
  border: none;
  color: #88f7ff;
  font-size: 15px;
  cursor: pointer;
  padding: 0;
  width: auto;
}

.btn-volver:hover {
  text-decoration: underline;
}

.linea-curva {
  width: 100%;
  height: 15px;
  border-bottom: 2px solid rgba(255,255,255,0.25);
  border-radius: 0 0 100% 100%;
  margin-top: 6px;
}
</style>
</head>

<body>

<div class="container">

  <!-- VOLVER -->
  <div class="volver-container">
    <button class="btn-volver" onclick="window.location.href='admin.html'">
      ← Volver
    </button>
    <div class="linea-curva"></div>
  </div>

  <h2>Crear Nuevo Viaje</h2>

  <!-- TRANSPORTA -->
  <label>Transporta (texto o pegar imagen):</label>
  <input id="transporta" placeholder="Ej: cotillón, encomiendas, pedidos..." />
  <div id="vistaPrevia"></div>

  <!-- ORIGEN -->
  <label>Origen:</label>
  <input id="origen" placeholder="Origen" />

  <!-- DESTINOS -->
  <label>Destinos:</label>
  <div id="destinos">
    <input class="destino" placeholder="Destino" />
  </div>
  <button id="addDestino" type="button">Agregar destino</button>

  <!-- GUARDAR -->
  <button id="guardar">Guardar Viaje</button>

  <div id="estado"></div>

  <hr style="margin:20px 0; border:0; border-top:1px solid rgba(255,255,255,0.2);" />

  <!-- LISTA DE VIAJES -->
  <div id="listaViajes"></div>

  <div class="footer">
    Desarrollador: <b>Jose Quin</b>
  </div>

</div>

</body>
</html>
