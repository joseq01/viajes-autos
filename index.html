<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JANOS - Seguimiento Vehicular</title>

<script type="module" src="js/app.js"></script>

<style>
/* ====== Fondo y layout ====== */
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1e1f29, #3a3b4f);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ====== Tarjeta central ====== */
.container {
  background: rgba(255,255,255,0.08);
  padding: 40px;
  width: 90%;
  max-width: 380px;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  text-align: center;
}

.logo {
  font-size: 42px;
  font-weight: 800;
  margin-bottom: 10px;
  letter-spacing: 2px;
  background: linear-gradient(90deg,#4da3ff,#88f7ff);
  -webkit-background-clip: text;
  color: transparent;
}

.subtitle {
  font-size: 18px;
  opacity: 0.8;
  margin-bottom: 25px;
}

/* ====== Inputs ====== */
input {
  width: 100%;
  padding: 13px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 16px;
}

input::placeholder {
  color: #ddd;
}

/* ====== Botón ====== */
button {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  font-weight: bold;
  background: #4da3ff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  background: #6bb8ff;
}

#msg {
  margin-top: 15px;
  color: #ffdddd;
  font-weight: bold;
}

/* ====== Footer ====== */
.footer {
  margin-top: 25px;
  font-size: 14px;
  opacity: 0.7;
}
</style>

</head>
<body>

<div class="container">
  <div class="logo">JANOS</div>
  <div class="subtitle">Sistema de Seguimiento Vehicular</div>

  <input id="user" placeholder="Usuario" />
  <input id="pass" type="password" placeholder="Contraseña" />
  <button id="loginBtn">Ingresar</button>
  <div id="msg"></div>

  <div class="footer">Desarrollador: <b>Jose Quin</b></div>
</div>

</body>
</html>
